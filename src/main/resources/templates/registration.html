<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

</head>
<body>
<!-- success message -->
<br>
<div th:if="${param.success}" style="width: 20%; margin: 0 auto;">
    <div class="alert alert-info" style="display: flex; justify-content: center">You've successfully registered, clap
        clap clap !
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <h1>Registration</h1>

            <form th:action="@{/registration}" method="post" th:object="${user}">
                <div class="form-group">
                    <label class="floatingInput" for="firstname"> First Name </label>
                    <input title="enter your first name here" id="firstname" class="form-control"
                           placeholder="first name" required autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="lastName"> Last Name </label>
                    <input title="enter your last name here" id="lastName" class="form-control"
                           placeholder="last name" required autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="email"> Email </label>
                    <input title="enter your email here" id="email" class="form-control" type="email"
                           placeholder=" &#9993; email" required autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="password"> Password </label>
                    <input title="enter your password here" id="password" class="form-control"
                           type="password" placeholder="&#8277;Password" required autofocus="autofocus"/>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Register</button>
                    <span>Already registered? <a href="/log">Login
								here</a></span>
                    <button disabled class="btn btn-block mx-auto px-5">Or connect with...</button>
                    <img align-middle width="40" src="/image/logo-facebook.png"
                         title="lien vers connexion facebook" alt="logo-facebook"/>
                    <img  align-middle width="50" src="/image/logo-google.png"
                         title="lien vers connexion google" alt="logo-google"/>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
