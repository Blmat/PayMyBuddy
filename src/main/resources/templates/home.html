<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">


    <title>Home</title>
</head>
<!-- success message -->
<br>
<div th:if="${param.success}" style="width: 20%; margin: 0 auto;">
    <div class="alert alert-info" style="display: flex; justify-content: center">You've successfully registered, clap
        clap clap !
    </div>
</div>


<body>
<!-- Navigation menu -->

<div class="modal modal-signin position-static d-block " tabindex="-1" role="application" id="modalSigning">
    <div class="modal-dialog" role="document">
        <div class="modal-content rounded-5 shadow">
            <div class="modal-header p-0 pb-0 border-bottom-0"></div>
<nav class="navbar navbar-expand ">
    <div class="container-fluid" role="document">
        <a class="navbar-brand" href="#" th:href="@{/home}">
            <button disabled class="btn btn-success center-block">Pay
                my buddy</button></a>
    </div>
</nav>
<!-- End Navigation menu -->
<div class="container px-4">

    <div class="row mt-3 mb-0 justify-content-between">
        <div class="ml-4">
            <span class="text-left"><h4>Welcome.</h4></span>
        </div>
    </div>
<br>

<!-- error message -->
<div th:if="${param.error}" style="display: flex; justify-content: flex-start; width: 15%; margin-left: 10px;">
    <div class = "alert alert-danger">Insufficient balance</div>
</div>
<div class="modal-header p-0 pb-4 border-bottom-0">
    <button style="margin-left: 10px;" type="button" class="btn btn-primary" data-toggle="modal" data-target="#addBalance">
        Add money
    </button>
    <div class="modal-dialog">
        <!-- Modal -->
        <div class="modal fade" id="addBalance" tabindex="0" aria-labelledby="addBalanceLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addBalanceLabel">Modal title</h5>
                    </div>
                    <div class="modal-body">
                        <form action="/addBalance" method="get">
                            <div class="form-group">
                                <label>Amount <input type="text" name="amount" class="form-control">
                                </label><br>
                                <button type="submit" class="btn btn-primary">Add</button>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <!--                    <button type="button" class="btn btn-primary">Save changes</button>-->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#transferMoney">
        transfer on your account
    </button>
    <div class="modal-dialog">
        <!-- Modal -->
        <div class="modal fade" id="transferMoney" tabindex="0" aria-labelledby="transferMoneyLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="transferMoneyLabel">Modal title</h5>
                    </div>
                    <div class="modal-body">
                        <form action="/transferMoney" method="get">
                            <div class="form-group">
                                <label>Amount <input type="text" name="amount" class="form-control">
                                </label><br>
                                <button type="submit" class="btn btn-primary">transfert</button>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <!--                    <button type="button" class="btn btn-primary">Save changes</button>-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<p style="margin-left: 10px; font-weight: bold;" th:text="${'Wallet balance: ' + balance}"></p>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</div>

</body>
</html>
