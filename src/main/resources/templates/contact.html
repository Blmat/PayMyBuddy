<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">


    <title> Contacts </title>

</head>

<body>
<div class="container active border-secondary rounded">
<!-- Navigation menu -->
<<nav class="navbar navbar-expand border-bottom border-secondary">
    <button class="btn btn-success center-block" disabled>Pay
        my buddy</button>
        <div>
            <ul class="nav navbar-right">
                <li class="navbar-brand"><a class="nav-link active text-dark" href="home.html">Home</a></li>
                <li class="navbar-brand"><a class="nav-link text-dark" href="transaction.html">Transfer</a></li>
                <li class="navbar-brand"><a class="nav-link text-dark" href="profile.html">Profile</a></li>
                <li class="navbar-brand"><a class="nav-link text-primary" href="contact.html">Contact</a></li>
                <li class="navbar-brand"><a sec:authorize="isAuthenticated()"></a><form
                        th:action="@{/logout}" method="post" >
                    <input type="submit" class="nav-link text-dark" href="login.html" value="Log off"/>
                </form></li>
            </ul>
        </div>
</nav>
<!-- End Navigation menu -->
<div class="container px-4">

    <div class="row mt-3 mb-1 justify-content-between">
        <div class="ml-4">
            <span class="text-left"><h4>Your contacts</h4></span>
        </div>
    </div>
</div>

<!-- Button trigger modal -->
<button type="button" style= "margin-left: 10px" class="btn btn-primary" data-toggle="modal" data-target="#addFriend">
    Add Friend
</button>

<div class="modal-dialog">
    <!-- Modal -->
    <div class="modal fade" id="addFriend" tabindex="0" aria-labelledby="addFriendLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addFriendLabel">Modal title</h5>
                </div>
                <div class="modal-body">
                    <form action="/addFriend" method="get">
                        <div class="form-group">
                            <label>Friend's email  <input type="text" name="friendEmail" class="form-control">
                            </label><br>
                            <button type="submit" class="btn btn-primary">Add</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <!--                    <button type="button" class="btn btn-primary">Save changes</button>-->
                </div>
            </div>
        </div>
    </div>
</div>

<table class="table">
    <thead>
    <tr>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.getFirstName()}"></td>
        <td th:text="${user.getLastName()}"></td>
        <td th:text="${user.getEmail()}"></td>
    </tr>
    </tbody>
</table>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>
</html>
