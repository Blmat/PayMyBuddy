<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <title>PayMyBuddy</title>

</head>
<body>
<div class="modal modal-signing position-static d-block py-5" tabindex="-1" role="dialog" id="modalSigning">
    <div class="modal-dialog" role="document">
        <div class="modal-content rounded-5 shadow">
            <div class="modal-header p-5 pb-0 border-bottom-0">
                <button class="btn btn-logo btn-success btn-lg mx-auto" disabled title="Welcome!" type="button">
                    Pay My Buddy
                </button>
            </div>

            <!-- Successfully registration -->
            <div th:if="${param.registered}" class="alert alert-success alert-dismissible fade show" role="alert">
                Successfully registered, you may now login
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <!-- Error while login -->
            <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                Mail or password invalid
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <div class="form-signing">
                <form th:action="@{/login}" method="post" class="modal-body p-12 pt-3 pb-5">
                    <div class="form-floating mb-2">
                        <label for="username"></label>
                        <input type="email" name="username" title=" enter your email here!"
                               class="form-control rounded-4 mt-3"
                               id="username" placeholder=" &#9993; Email">
                    </div>

                    <div class="form-floating mb-4">
                        <label for="password"></label>
                        <input type="password" name="password" title=" enter your password here!"
                               class="form-control rounded-4 mt-3"
                               id="password" placeholder="&#8277;Password">
                    </div>
                    <div class="row justify-content-center">
                        <div class="center ">
                            <div>
                                <input type="checkbox" class="form-check-input align-middle" id="Remember me"
                                       name="Remember me"
                                       checked>
                                <label for="Remember me">Remember me</label>
                            </div>
                        </div>
                    </div>

                    <div class="modal-header p-5 pb-4 border-bottom-0">
                        <button class="btn btn-primary btn-lg mx-auto px-5 m-2" type="submit">Login</button>
                    </div>
                    <button disabled class="btn btn-block mx-auto px-5">
						<span>New user? <a href="/registration">Register
								here</a></span></button>
                    <p class="mt-5 mb-3 text-muted text-center">&copy; 2022-2023</p>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
