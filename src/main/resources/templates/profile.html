<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>

<body>
<div class="container border border-secondary rounded">
    <header>
        <!-- Navigation menu -->
        <div>
            <nav class="navbar navbar-expand border-bottom border-secondary">
                <button class="btn btn-success center-block" disabled>Pay
                    my buddy
                </button>
                <div>
                    <ul class="navbar-nav-right">
                        <li class="navbar-brand "><a class="nav-link active text-dark" href="home.html">Home</a></li>
                        <li class="navbar-brand"><a class="nav-link text-dark" href="transaction.html">Transfer</a></li>
                        <li class="navbar-brand"><a class="nav-link text-primary" href=profile.html>Profile</a></li>
                        <li class="navbar-brand"><a class="nav-link text-dark" href="contact.html">Contact</a></li>
                        <li class="navbar-brand"><a sec:authorize="isAuthenticated()" th:action="@{/logout}"
                                                    methods="post" type="submit" class="nav-link text-dark" href="login.html">Log Off</a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <!-- End Navigation menu -->

        <nav class="navbar navbar-expand bg-light mb-3 mt-0.5">
            <ul class="navbar-nav">
                <li class="navbar-brand ">
                    <a class="nav-link text-dark " th:href="@{/homepage}">Home</a>
                </li>
                <li class="navbar-brand ">
                    <a class="nav-link text-primary " >/</a>
                </li>
                <li class="navbar-brand">
                    <a class="nav-link text-dark" th:href="@{/transferForm}">Profile</a>
                </li>
            </ul>
        </nav>
    </header>

    <h2 class="text-center mb-5">Your profile</h2>
    <div class="text-center mb-4">
    </div>
    <div class="d-flex flex-column justify-content-center ">
        <small  class="form-text mb-2 text-center ">FirstName</small>
        <div class="d-flex justify-content-center ">
            <div class="col-4 border border-secondary rounded bg-light ">
                <h4 sec:text ="${user.firstName}"  class="text-center " ></h4>
            </div>
        </div>
    </div>
    <div class="d-flex flex-column justify-content-center ">
        <small  class="form-text mb-2 text-center ">LastName</small>
        <div class="d-flex justify-content-center ">
            <div class="col-4 border border-secondary rounded bg-light ">
                <h4 sec:text ="${user.lastName}"  class="text-center " ></h4>
            </div>
        </div>
    </div>
    <div class="d-flex flex-column justify-content-center ">
        <small  class="form-text mb-2 text-center ">Email</small>
        <div class="d-flex justify-content-center ">
            <div class="col-4 border border-secondary rounded bg-light ">
                <h5 sec:text ="${user.email}"  class="text-center " ></h5>
            </div>
        </div>
    </div>
    <div class="text-center">
        <a type="submit" class="mb-5 btn btn-danger  col-4  " th:href="@{/changePasswordForm}"> <h6>Change password</h6> </a>
    </div>

    <br>
    <br>
    <br>
    <div class=" d-flex justify-content-around text-center bg-light " >
        <div class=" col-6">
            <a class="  btn btn-primary btn-lg btn-block" th:href="@{/homepage}" href="home.html" > Back home </a>
        </div>
        <div class=" col-6">
            <a class=" btn btn-primary btn-lg btn-block"  th:href="@{/transferForm}" href="transaction.html"> Pay a buddy </a>
        </div>
        <br>
        <br>
        <br>
    </div>
</div>
</body>
</html>
